<!doctype html>
<html ng-app="movieflix">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style_login.css" rel="stylesheet">
</head>

<body>
<header>
    <div ng-controller="CollapseDemoCtrl">
        <nav class="navbar navbar-light navbar-fixed-top navbar-header" role="navigation ">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand navbar-header-a" href="#">
                        <img class="img-responsive" alt="MovieFlix Logo" src="https://s3.amazonaws.com/ankan/MovieFlix.png">
                    </a>
                </div>
            </div>
        </nav>
    </div>
</header>
<content>
    <div class="container-fluid login-container">
        <div class="row-fluid row-centered">
            <div class="login-register-row">
                <uib-tabset active="active">
                    <uib-tab index="0" heading="Login">
                        <div class="login-tab">
                            <div class="row-fluid top-row">
                                <div class="form-group">
                                    <label for="exampleInputEmail1"><span class="glyphicon glyphicon-user"></span> Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                </div>
                            </div>
                            <div class="row-fluid middle-row">
                                <div class="form-group">
                                    <label for="exampleInputPassword1"><span class="glyphicon glyphicon-lock"></span> Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                            </div>
                            <div class="row-fluid bottom-row" ng-controller="LoginBtnLoader as LoginBtnVM">
                                <button class="btn btn-success" ng-click="LoginBtnVM.click()">
                                    <span ng-show="LoginBtnVM.BtnText == ' Logging..in'" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>{{LoginBtnVM.BtnText}}
                                </button>
                            </div>
                        </div>
                    </uib-tab>
                    <uib-tab index="1" heading="Register">
                        <div class="login-tab">
                            <div class="row-fluid top-row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1"><span class="glyphicon glyphicon-user"></span> First Name</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="exampleInputPassword1"><span class="glyphicon glyphicon-user"></span> Last Name</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                            <div class="row-fluid middle-row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="exampleInputPassword1"><span class="glyphicon glyphicon-envelope"></span> Email address</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Email address">
                                    </div>
                                </div>
                            </div>
                            <div class="row-fluid middle-row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1"><span class="glyphicon glyphicon-lock"></span> Password</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="exampleInputPassword1"><span class="glyphicon glyphicon-lock"></span> Confirm Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                                    </div>
                                </div>
                            </div>
                            <div class="row-fluid bottom-row" style="padding:20px; text-align:right" ng-controller="RegisterBtnLoader as RegisterBtnVM">
                                <button class="btn btn-primary" ng-click="RegisterBtnVM.click()">
                                    <span ng-show="RegisterBtnVM.BtnText == ' Registering..Please Wait!'" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>{{RegisterBtnVM.BtnText}}
                                </button>
                            </div>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</content>
<footer>
</footer>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
<script src="js/example_login.js"></script>
</body>
</html>
