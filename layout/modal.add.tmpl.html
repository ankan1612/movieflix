<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Enter Poster Link</h3>
</div>
<div class="modal-body" id="modal-body">
    <div style="padding:20px; text-align:center">
        <img ng-src={{$ctrl.poster}} alt="Sorry no image was found with this link" style="height:200px; width:150px">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" ng-model="$ctrl.poster" id="title" placeholder="Poster Link">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Update Link</button>
    <button class="btn btn-danger" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
